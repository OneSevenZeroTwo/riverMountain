<section class="_1pwdCXn_D63SNMh3LeMzSI">
	<div class="wrap-pic">
		<div style="overflow: hidden; visibility: visible; position: relative; white-space: nowrap; font-size: 0px;">
			<ul style="overflow: hidden; position: relative; width: 375px;">
				<li data-index="0" style="display: inline-block; width: 375px; position: relative; left: 0px; transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
					<div class="lazyload-img-wraper loaded">
						<div class="lazyload-img" style="background-image: url(&quot;{{msg.goods.largeImage[0]}}&quot;);"></div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="wrap">
		<h2><!-- react-text: 40 -->{{msg.goods.name}}<!-- /react-text --><div class="_10CT17zgUiBnVpHzEZHK4T"><!-- react-empty: 184 --><i class="img-icon product-favorite ui-decoration-hyperlink" id="aaa"></i></div></h2>
		<p class="price-wrap"><span class="price">{{msg.goods.vipshopPrice}}</span><span class="market-price">{{msg.goods.marketPrice}}</span></p>
	</div>
	<div class="pms-area">
		<ul class="pms-tips" >
			<li ng-repeat="n in msg.goods.pmsList">
				<i>{{n.type}}</i>
				<p>{{n.msg}}</p>
			</li>
		</ul>
	</div>
</section>
