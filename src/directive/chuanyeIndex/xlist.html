<div id="goods">
	<ul class="clearfix" id="clearfix">
		<li class="_12WPUxCZhYhpNDEXav7r1j" ng-repeat="n in arr" ng-click="goToDetail(n.bid)">
			<a ng-href="{{'#!/brand/'+n.bid}}">
				<div class="lazyload-img-wraper loaded" style="height: 141px;">
					<div class="lazyload-img" ng-style="{'background-image': 'url({{n.brandImage}})'}"></div>
				</div>
				<div class="pms-wrap">
					<p>{{n.pms}}</p>
				</div>
			</a>
			<p class="brandInfo"><span>{{n.agio}}</span>{{n.name}}
		</li>
	</ul>
</div>
