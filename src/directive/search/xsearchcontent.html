<div ng-show="!goods">
   	<ul class="clearfix">
    	<li id="{{s.goods.gid}}" ng-repeat="s in searchgoodslist" class="Ekwoj4AzxaaLKz3hCWWQv clearfix">
     <!-- react-empty: 45 -->
     		<div ng-click="searchclearfix($event)" class="lazyload-img-wraper img loaded">
      			<div class="lazyload-img" style="background-image: url(&quot;{{s.goods.image}}&quot;);"></div>
            <div ng-show="{{s.goods.saleOut}}" class="sold-out">已抢光</div>
     		</div>
     		<div class="info">
      			<div class="tag-wrap"></div>
      			<div class="name-wrap">
       				<h2>{{s.goods.brandStoreName}}</h2>
       				<h3>{{s.goods.productName}}</h3>
      			</div>
      			<div class="buyer-item">
       				<i class="buyer-num-icon"></i>
       				<span class="buyer-num">
			        <!-- react-text: 57 -->{{s.goodsStock.saled}}
			        <!-- /react-text -->
			        <!-- react-text: 58 -->人购买
			        <!-- /react-text --></span>
      			</div>
      			<div class="price-wrap">
       				<span class="price">{{s.goods.vipshopPrice}}</span>
       				<br />
       				<span class="market-price">{{s.goods.marketPrice}}</span>
       				<i ng-click="searchbuy($event,s.goods.gid)" class="cart"></i>
      			</div>
     		</div>
     	</li>
   	</ul>
</div>
